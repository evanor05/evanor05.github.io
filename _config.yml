# 网站标题（显示在浏览器标签页）
title: David Lee

# 网站描述（搜索引擎会抓取这句）
description: 记录学习、技术与生活。

# 你的名字
author: David Lee

# 头像路径（记得找张图片命名为 logo.png 放在根目录）
avatar: /logo.png

# 你的邮箱
email: daweili05@outlook.com

# 你的博客网址（GitHub Pages 自动生成的那个）
url: "https://evanor05.github.io"

# 插件列表（保持默认即可）
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# 每页显示多少篇文章
paginate: 10

# 统计和评论功能（暂时留空，想用的时候再填）
# google_analytics: 
# disqus:

# 构建时排除的文件（保持默认即可）
exclude:
  - scripts/
  - README.md
  - jekyll-theme-hamilton.gemspec

# SEO 设置
# =========================
twitter:
  username:  # 这里留空，除非你有Twitter账号，可以填在冒号后面
  card: summary

logo: logo.png

social:
  name: David Lee
  links:
    # 这里只留了你的 GitHub，原来的 facebook/twitter 都删了
    - https://github.com/evanor05
    # 如果以后有其他链接，可以按格式加在下面
    # - https://www.zhihu.com/people/你的ID

# 原作者的谷歌验证码我已经删掉了，避免冲突

# 语言设置为简体中文
lang: zh-CN